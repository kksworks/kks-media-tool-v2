
<div class="container">
    <div class="container">

        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_name.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_gene.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_gene }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_rel_group.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_rel_group }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_resol.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_resol }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_date.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_date }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_date_interval.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_date_interval }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.prog_save_path.label }} </label>
                <div class="col-sm-10">
                    {{ form.prog_save_path }}
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lgl"> {{ form.setting_prog_max_save_date.label }} </label>
                    <div class="col-sm-10">
                        {{ form.setting_prog_max_save_date }}
                    </div>
                </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="save btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
