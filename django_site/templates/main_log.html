{% extends 'base.html' %} {% block content %}

<h1><small>Main Log</small></h1>
<br>

<div width=100% >
	<div class="table " width=100% >
		<table class="table table-hover" width=100% >
			<thread>
				<tr>
					<th width="10%"> id </th>
					<th width="20%"> time </th>
					<th width="10%"> type </th>
					<th width="60%"> contents </th>
				</tr>
			</thead>
				{% for log in log_lists %}
				<tr>
					<td>{{ log.log_id_1 }}</td>
					<td>{{ log.log_time }}</td>
					<td>{{ log.log_type }}</td>
					<td>{{ log.log_content }}</td>
				</tr>
				{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
